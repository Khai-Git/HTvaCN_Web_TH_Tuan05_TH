<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrapper {
            display: flex;
            justify-content: center;
        }
        
        #container {
            width: 1440px;
            height: 2652px;
        }
        
        #top {
            display: flex;
            align-items: center;
            justify-content: center;
            justify-content: space-between;
        }
        
        #top_left {
            margin-right: 100px;
        }
        
        #top_right {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 370px;
        }
        
        #center {}
        
        #center_title {
            margin-left: 100px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 65px;
        }
        
        #center_link_tab {
            display: flex;
            margin-left: 105px;
        }
        
        #center_review {
            display: flex;
        }
        
        #center_review_left {
            display: flex;
            width: 300px;
            margin-right: 300px;
            margin-left: 100px;
        }
        
        #center_review_right {
            margin-left: 400px;
            font-size: larger;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        #center_picture {
            display: flex;
            margin-left: 100px;
        }
        
        #center_picture_left {
            align-items: center;
            justify-content: center;
        }
        
        #center_picture_right {
            align-items: center;
            justify-content: center;
            margin-left: 20px;
        }
        
        #center_picture_right_top {
            display: flex;
        }
        
        #center_picture_right_top_left {}
        
        #center_picture_right_top_right {
            margin-left: 15px;
        }
        
        #center_picture_right_bot {
            display: flex;
        }
        
        #center_picture_right_bot_left {}
        
        #center_picture_right_bot_right {
            margin-left: 15px;
        }
        
        #bot {}
        
        #opacity {
            opacity: 0.5;
        }
        
        .margin_left {
            margin-left: 20px;
        }
        
        .text {
            width: 300px;
            height: 30px;
            background: url(//Share_1.png);
            background-color: rgb(248, 248, 248);
            border-width: 0;
            border-radius: 7px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <div id="container">

            <div id="top">
                <div id="top_left">
                    <img src="Logo.png" alt="" width="100px" height="35px">
                    <a class="margin_left" href="https://www.facebook.com/">Home</a>
                    <a class="margin_left" href="https://www.facebook.com/">Promotions</a>
                    <a class="margin_left" href="https://www.facebook.com/">Best-Sellers</a>
                    <a class="margin_left" href="https://www.facebook.com/">New Releases</a>
                    <a class="margin_left" href="https://www.facebook.com/">Support</a>
                </div>

                <div id="top_right">
                    <input type="text" placeholder=" Search..." class="text">
                    <img src="Bell 1.png" alt="" width="30px" height="30px">
                    <img src="Shopping cart simple 1.png" alt="" width="30px" height="30px">
                    <img src="Avatar 757.png" alt="" width="30px" height="30px">
                </div>
            </div>

            <div id="center">
                <br><br>
                <div id="center_link_tab">
                    <div id="opacity">
                        Home / Category /
                    </div>
                    Product title
                </div><br>

                <div id="center_title">
                    Product Tile
                </div>

                <div id="center_review">
                    <div id="center_review_left">
                        <img src="Rating 303.png" alt=""> 4.20
                        <div id="opacity">(99 reviews)</div>
                    </div>

                    <div id="center_review_right">
                        <img src="Share_1.png" alt="" width="20px" height="20px"> Share
                        <img src="Heart 23.png" alt="" width="20px" height="20px"> Save
                    </div>
                </div><br>

                <div id="center_picture">
                    <div id="center_picture_left">
                        <img src="Image 1705.png" alt="">
                    </div>
                    <div id="center_picture_right">
                        <div id="center_picture_right_top">
                            <div id="center_picture_right_top_left">
                                <img src="Image 1708.png" alt="" width="270px" height="215px">
                            </div>
                            <div id="center_picture_right_top_right">
                                <img src="Image 1707.png" alt="" width="270px" height="215px">
                            </div>
                        </div>
                        <div id="center_picture_right_bot">
                            <div id="center_picture_right_bot_left">
                                <img src="Image 1706.png" alt="" width="270px" height="215px">
                            </div>
                            <div id="center_picture_right_bot_right">
                                <img src="Image 1709.png" alt="" width="270px" height="215px">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="bot"></div>
        </div>
    </div>
</body>

</html>
